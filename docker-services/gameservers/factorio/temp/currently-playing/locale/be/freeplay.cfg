description=Ваша мэта — запусціць ракету ў космас. Вам спатрэбіцца даследаваць перадавыя тэхналогіі, каб пабудаваць ракетную шахту. Пачынайце з малога, працуйце над аўтаматызацыяй — і не забывайцеся на абарону ад «тутэйшых», якім можа не спадабацца ваша прысутнасць.\n\n[font=default-bold]Гэта прызначаны спосаб гульні ў Factorio.[/font]
description-space-age=Ваша мэта — адправіць міжзоркавую касмічную платформу. Вам спатрэбіцца даследаваць перадавыя тэхналогіі, каб пабудаваць ракетную шахту і даследваць іншыя планеты. Пачынайце з малога, працуйце над аўтаматызацыяй, будуйце надзейную базу і дасягайце зорак. Не забывайцеся на абарону ад «тутэйшых», якім можа не спадабацца ваша прысутнасць.\n[font=default-bold]Гэта прызначаны спосаб гульні ў Factorio: Space Age.[/font]

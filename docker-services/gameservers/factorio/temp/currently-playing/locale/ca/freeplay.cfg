description=La vostra tasca consisteix en llançar un coet a l'espai. Haureu d'investigar tecnologies avançades per a aconseguir-ho. Aneu pas a pas, avanceu cap a l'automatització i no oblideu protegir-vos de les espècies nadives, ja que potser no se sentiran còmodes amb la vostra presència.\n[font=default-bold]Aquesta és la manera de jugar pensada per al Factorio.[/font]
description-space-age=La vostra tasca consisteix en construir i fer servir una plataforma espacial interestel·lar. Haureu d'investigar tecnologies avançades per a construir un centre de coets espacials i descobrir altres planetes. Aneu pas a pas, avanceu cap a l'automatització, construïu una base d'operacions funcional i arribeu fins a les estrelles. No oblideu protegir-vos de les espècies nadives, ja que potser no se sentiran còmodes amb la vostra presència.\n[font=default-bold]Aquesta és la manera de jugar pensada per al Factorio: Era espacial.[/font]
msg-intro=Us donem la benvinguda al mode lliure del Factorio. La vostra tasca consisteix en llançar un coet a l'espai. Haureu d'investigar tecnologies avançades per a aconseguir-ho. Aneu pas a pas, avanceu cap a l'automatització i no oblideu protegir-vos de les espècies nadives, ja que potser no se sentiran còmodes amb la vostra presència.
msg-intro-space-age=Us donem la benvinguda al mode lliure del Factorio: Era espacial. La vostra tasca consisteix en construir i fer servir una plataforma espacial interestel·lar. Haureu d'investigar tecnologies avançades per a construir un centre de coets espacials i descobrir altres planetes. Aneu pas a pas, avanceu cap a l'automatització, construïu una base d'operacions funcional i arribeu fins a les estrelles. No oblideu protegir-vos de les espècies nadives, ja que potser no se sentiran còmodes amb la vostra presència.

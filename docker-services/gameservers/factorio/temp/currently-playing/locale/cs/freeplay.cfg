description=Tvým úkolem je vypustit raketu do vesmíru. Aby bylo možné odemknout raketové silo, budeš muset vyzkoumat pokročilé technologie. Začni v malém a propracuj se postupně nahoru pomocí automatizace. Chraň se před domorodými druhy, protože by se jim tvá přítomnost nemusela líbit.\n[font=default-bold]Toto je zamýšlený způsob hraní hry Factorio.[/font]
description-space-age=Tvým úkolem je vyslat mezihvězdnou vesmírnou platformu. Budeš muset zkoumat pokročilé technologie, abys mohl odemknout raketové silo a objevit další planety. Začni v malém, vypracuj se pomocí automatizace, vybuduj spolehlivou operační základnu a dosáhni hvězd. Chraň se před domorodými druhy, protože by se jim tvá přítomnost nemusela líbit.\n[font=default-bold]Toto je zamýšlený způsob hraní hry Factorio: Space Age.[/font]

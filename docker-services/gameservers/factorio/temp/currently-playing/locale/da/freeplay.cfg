description=Din opgave er at sende en rumraket ud i rummet. Du bliver nødt til at forske i avancerede teknologier for at få adgang til raketsiloen. Start småt, og arbejd dig fremad med automatisering. Beskyt dig selv fra de indfødte, da de nok ikke sætter pris på din tilstedeværelse.\n[font=default-bold]Dette er standardspillet i Factorio.[/font]
description-space-age=Din opgave er at afsende en interstellar rumplatform. Du bliver nødt til at forske i avancerede teknologier for at få adgang til raketsiloen og opdage andre planeter. Start småt, arbejd dig fremad med automatisering, byg en pålidelig base og ræk ud mod stjernerne. Beskyt dig selv fra de indfødte, da de nok ikke sætter pris på din tilstedeværelse.\n[font=default-bold]Dette er standardspillet i Factorio: Space Age.[/font]

description=Tu objetivo es lanzar un cohete al espacio. Tendrás que investigar tecnologías avanzadas para desbloquear el silo de cohetes. Empieza poco a poco, ve automatizando los procesos y no olvides protegerte de las especies autóctonas, ya que puede que no aprecien tu presencia.\n[font=default-bold]Esta es la forma recomendada de jugar a Factorio.[/font]
description-space-age=Tu objetivo es lanzar una plataforma espacial interestelar. Tendrás que investigar tecnologías avanzadas para desbloquear el silo de cohetes y descubrir otros planetas. Empieza poco a poco, ve automatizando los procesos, construye una base de operaciones sólida y alcanza las estrellas. Protégete de las especies autóctonas, ya que puede que no aprecien tu presencia.\n[font=default-bold]Esta es la forma recomendada de jugar a Factorio: Space Age.[/font]
msg-intro=Este es el modo libre de Factorio, en el que tu objetivo es lanzar un cohete al espacio. Tendrás que investigar tecnologías avanzadas para desbloquear el silo de cohetes. Empieza poco a poco, ve automatizando los procesos y no olvides protegerte de las especies autóctonas.
msg-intro-space-age=Bienvenido al modo libre de Factorio: Space Age. Tu objetivo es lanzar una plataforma espacial interestelar. Tendrás que investigar tecnologías avanzadas para desbloquear el silo de cohetes y descubrir otros planetas. Empieza poco a poco, ve automatizando los procesos, construye una base de operaciones sólida y alcanza las estrellas. Protégete de las especies autóctonas, ya que puede que no aprecien tu presencia.

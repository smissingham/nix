description=Sinu ülesandeks on saata rakett avakosmosesse. Pead õppima selgeks keerukad tehnoloogiaharud, et raketihoidla lahti lukustada. Alusta väikselt, tööta end üles automatiseerimise abil. Kaitse end kohalike liikide eest, sest nad ei pruugi su kohalolekut hinnata.\n[font=default-bold]Factorio on mõeldud just nii mängimiseks.[/font]
description-space-age=Sinu ülesanne on saata teele tähtedevaheline kosmoseplatvorm. Pead õppima selgeks keerukad tehnoloogiaharud, et raketihoidla lahti lukustada ja teisi planeete avastada. Alusta väikselt, tööta end üles automatiseerimise abil, loo töökindel baas ja püüdle tähtede poole. Kaitse end kohalike liikide eest, sest nad ei pruugi su kohalolekut hinnata.\n[font=default-bold]Factorio: Kosmoseajastu on mõeldud just nii mängimiseks.[/font]

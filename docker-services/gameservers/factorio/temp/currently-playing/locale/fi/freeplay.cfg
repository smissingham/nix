description=Tavoitteesi on laukaista raketti avaruuteen. Sitä varten sinun on kehitettävä teknologiat, jotka mahdollistavat rakettisiilon rakentamisen. Aloita yksinkertaisista tuotantoketjuista ja etene automaation avulla. Muista suojella itseäsi alkuperäislajeilta, jotka eivät ehkä arvosta työsi tulosta.\n[font=default-bold]Tämä on pääasiallinen tapa pelata Factoriota.[/font]
description-space-age=Tervetuloa Factorion vapaapelimuotoon. Tavoitteesi on laukaista tähtienvälinen avaruusalusta. Sitä varten sinun on kehitettävä teknologiat, jotka mahdollistavat rakettisiilon rakentamisen ja muiden planeettojen valloittamisen. Aloita yksinkertaisista tuotantoketjuista, etene automaation avulla, rakenna luotettava tukikohta ja valmistaudu matkalle tähtiin. Muista suojella itseäsi alkuperäislajeilta, jotka eivät ehkä arvosta työsi tulosta.\n[font=default-bold]Tämä on pääasiallinen tapa pelata Factorio Space Agea.[/font]

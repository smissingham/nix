description=Votre mission consiste à lancer une fusée dans l'espace. Vous aurez besoin de rechercher des technologies de pointe afin de débloquer le silo. Commencez petit et évoluez en automatisant. Protégez-vous des espèces locales, car elles pourraient ne pas apprécier votre présence.\n[font=default-bold]C'est la façon prévue de jouer à Factorio.[/font]
description-space-age=Votre mission consiste à envoyer une plateforme d'espace interstellaire. Vous aurez besoin de rechercher des technologies de pointe afin de débloquer le silo à fusée et découvrir d'autres planètes. Commencez petit, évoluez en automatisant, construisez une base opérationnelle fiable et atteignez les étoiles. Protégez-vous des espèces locales, car elles pourraient ne pas apprécier votre présence.\n[font=default-bold]C'est la façon prévue de jouer à Factorio : L'Ère spatiale.[/font]

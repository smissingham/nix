description-space-age=あなたの任務は星間宇宙プラットフォームを送り出すことです。ロケットサイロの建造と他の惑星の発見には高度な技術研究を行う必要があります。小さく始めて、自動化を進め、信頼できる拠点を建設したら星々に手を伸ばしましょう。あなたの存在を認めない原住種から身を守りましょう。\n[font=default-bold]これはFactorio: Space Ageのプレイ方法として意図されたものです[/font]
msg-intro=これはFactorioのフリープレイです。 あなたの任務はロケットを宇宙に打ち上げることです。ロケットサイロの建造を行うためには高度な技術研究を行う必要があります。小さく始めて自動化を進めましょう。あなたの存在を認めない原住種から身を守りましょう。
msg-intro-space-age=これはFactorio: Spage Ageのフリープレイです。 あなたの任務は星間宇宙プラットフォームを送り出すことです。ロケットサイロの建造と他の惑星の発見には高度な技術研究を行う必要があります。小さく始めて、自動化を進め、信頼できる拠点を建設したら星々に手を伸ばしましょう。あなたの存在を認めない原住種から身を守りましょう。

description=여러분의 목표는 우주로 로켓을 발사하는 것입니다. 로켓 격납고의 잠금을 해제하기 위해 고급 기술을 연구해야 할 것입니다. 작은 것부터 시작해서 자동화를 통해 차근차근 발전하고, 토착 생물로부터 자신을 보호하는 것도 잊지 마세요. 토착 생물은 여러분의 존재를 그닥 좋아하지 않을 것입니다.\n[font=default-bold]팩토리오가 의도하는 플레이 방법입니다.[/font]
description-space-age=여러분의 목표는 성간 우주 플랫폼을 보내는 것입니다. 로켓 격납고의 잠금을 해제하고 다른 행성을 발견하기 위해 고급 기술을 연구해야 할 것입니다. 작은 것부터 시작해서 자동화를 통해 차근차근 발전하고, 안정적인 운영 기반을 구축하고 저 머나먼 하늘을 향해 나아가세요. 그리고 토착 생물로부터 자신을 보호하는 것도 잊지 마세요. 토착 생물은 여러분의 존재를 그닥 좋아하지 않을 것입니다.\n[font=default-bold]팩토리오: 우주 시대가 의도하는 플레이 방법입니다.[/font]
msg-intro=Factorio 자유플레이에 오신 것을 환영합니다. 여러분의 목표는 우주로 로켓을 발사하는 것입니다. 로켓 격납고의 잠금을 해제하기 위해 고급 기술을 연구해야 할 것입니다. 작은 것부터 시작해서 자동화를 통해 차근차근 발전하고, 토착 생물로부터 자신을 보호하는 것도 잊지 마세요. 토착 생물은 여러분의 존재를 그닥 좋아하지 않을 것입니다.
msg-intro-space-age=Factorio: 우주 시대 자유플레이에 오신 것을 환영합니다. 여러분의 목표는 성간 우주 플랫폼을 보내는 것입니다. 로켓 격납고의 잠금을 해제하고 다른 행성을 발견하기 위해 고급 기술을 연구해야 할 것입니다. 작은 것부터 시작해서 자동화를 통해 차근차근 발전하고, 안정적인 운영 기반을 구축하고 저 머나먼 하늘을 향해 나아가세요. 그리고 토착 생물로부터 자신을 보호하는 것도 잊지 마세요. 토착 생물은 여러분의 존재를 그닥 좋아하지 않을 것입니다.

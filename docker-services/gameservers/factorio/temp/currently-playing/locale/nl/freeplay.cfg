description=Jouw opdracht is om een raket de ruimte in te lanceren. Hiervoor zul je geavanceerde technologieën moeten onderzoeken om de raketsilo te ontgrendelen. Begin klein, breidt uit door middel van automatisering. Verdedig jezelf tegen de inheemse bewoners, omdat die je aanwezigheid misschien niet zo waarderen\n[font=default-bold]Dit is de beoogde manier om Factorio te spelen.[/font]
description-space-age=Jouw opdracht is om een interstellair ruimteplatform te verzenden. Je moet geavanceerde technologieën onderzoeken om de raketsilo te ontgrendelen en andere planeten te ontdekken. Begin klein, werk je weg met automatisering, bouw een betrouwbare basis en reik naar de sterren. Verdedig jezelf tegen de inheemse bewoners, omdat die je aanwezigheid misschien niet zo waarderen.\n[font=default-bold]Dit is de beoogde manier om Factorio: Space Age te spelen.[/font]

description=Twoim zadaniem jest wystrzelenie rakiety w kosmos. Będziesz musiał zbadać zaawansowane technologie, aby odblokować silos rakietowy. Zacznij od małych rzeczy i pracuj nad automatyzacją. Chroń się przed rodzimymi gatunkami, ponieważ mogą nie docenić twojej obecności.\n[font=default-bold]To jest zamierzony sposób grania w Factorio.[/font]
description-space-age=Twoim zadaniem jest wysłanie międzygwiezdnej platformy kosmicznej. Będziesz musiał zbadać zaawansowane technologie, aby odblokować silos rakietowy i odkryć inne planety. Zacznij od małych rzeczy, przejdź do automatyzacji, zbuduj niezawodną bazę operacyjną i sięgnij gwiazd. Chroń się przed rodzimymi gatunkami, ponieważ mogą nie docenić twojej obecności.\n[font=default-bold]To jest zamierzony sposób grania w Factorio: Era Kosmosu.[/font]
msg-intro=Witaj w grze Swobodnej Factorio. Twoim zadaniem jest wysłanie rakiety w kosmos. Będziesz musiał zbadać zaawansowane technologie, aby odblokować silos rakietowy. Zacznij od czegoś małego, rozwijaj się używając automatyzacji. Chroń się przeciwko rodzimej faunie, gdyż nie będą doceniać twojej obecności.
msg-intro-space-age=Witaj w grze swobodnej Factorio: Era Kosmosu. Twoim zadaniem jest wysłanie międzygwiezdnej platformy kosmicznej. Będziesz musiał zbadać zaawansowane technologie, aby odblokować silos rakietowy i odkrywać inne planety. Zacznij od czegoś małego, rozwijaj się używając automatyzacji, zbuduj niezawodną bazę operacyjną. Chroń się przeciwko rodzimej faunie, gdyż nie będą doceniać twojej obecności.

description=Seu dever aqui é lançar um foguete ao espaço. Você vai precisar pesquisar tecnologias avançadas para desbloquear o silo de foguete. Comece pequeno, prossiga em seu caminho através da automação. Não se esqueça de proteger-se contra os nativos, eles podem não gostar da sua presença.\n[font=default-bold]Esta é a forma recomendada de jogar Factorio.[/font]
description-space-age=Sua tarefa é construir uma plataforma espacial interestelar e explorar o profundo do Cosmos. Você vai precisar pesquisar tecnologias avançadas para liberar o silo de foguete e descobrir outros planetas. Comece pequeno, evolua com automação, construa uma base de operações confiável e alcance as estrelas. Proteja-se das espécies nativas, pois elas podem não apreciar a sua presença.\n[font=default-bold]Esta é a forma recomendada de jogar Factorio: Space Age.[/font]
msg-intro=Este é o modo livre de Factorio. Seu dever é lançar um foguete ao espaço. Você deve pesquisar tecnologias avançadas para desbloquear o silo de foguete. Comece do zero, prossiga em seu caminho através da automação, e não se esqueça de proteger-se contra os nativos, eles podem não gostar da sua presença.
msg-intro-space-age=Este é o modo livre de Factorio Space Age. Sua tarefa é construir uma plataforma espacial interestelar e explorar o profundo do Cosmos. Você vai precisar pesquisar tecnologias avançadas para liberar o silo de foguete e descobrir outros planetas. Comece pequeno, evolua com automação, construa uma base de operações confiável e alcance as estrelas. Proteja-se das espécies nativas, pois elas podem não apreciar a sua presença.
scenario-name=Jogo livre
scenario-name-space-age=Modo livre (Space Age)
victory-bullet-point-1=Aumente sua fábrica
victory-bullet-point-2=Pesquise tecnologias infinitas
victory-bullet-point-3=Otimize sua produção
victory-bullet-point-4=Desbloqueie mais conquistas

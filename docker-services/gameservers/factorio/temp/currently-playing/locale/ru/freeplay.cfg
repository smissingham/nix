description=Ваша задача - запустить ракету в космос. Чтобы разблокировать ракетную шахту, вам придётся исследовать передовые технологии. Начните с малого и продвигайтесь по пути автоматизации. Защищайтесь от местных обитателей, поскольку они могут не оценить ваше присутствие.\n[font=default-bold]Это основной вид игры в Factorio.[/font]
description-space-age=Ваша задача - отправить межзвёздную космическую платформу. Вам придётся исследовать передовые технологии, чтобы разблокировать ракетную шахту и открыть другие планеты. Начните с малого, пройдите путь автоматизации, постройте надёжную базу и отправляйтесь к звёздам. Защищайтесь от местных обитателей, поскольку они могут не оценить ваше присутствие.\n[font=default-bold]Это основной вид игры в Factorio: Space Age.[/font]

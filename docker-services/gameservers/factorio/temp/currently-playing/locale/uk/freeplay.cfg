description=Ваше завдання - запустити ракету в космос. Вам потрібно буде дослідити передові технології, щоб розблокувати ракетну шахту. Почніть з малого і просувайтеся за допомогою автоматизації. Захищайтеся від місцевих мешканців, адже вони можуть не зрадіти вашій присутності.\n[font=default-bold]Це задуманий спосіб гри у Factorio.[/font]
description-space-age=Ваше завдання - відправити міжзоряну космічну платформу. Вам потрібно буде досліджувати передові технології, щоб розблокувати ракетну шахту й відкрити інші планети. Почніть з малого, просувайтеся за допомогою автоматизації, створіть надійну базу для роботи та сягайте зірок. Захищайтеся від місцевих мешканців, адже вони можуть не зрадіти вашій присутності.\n[font=default-bold]Це задуманий спосіб гри в Factorio: Space Age.[/font]
msg-intro=Ласкаво просимо до Factorio Freeplay. Ваше завдання — запустити ракету в космос. Вам потрібно буде дослідити передові технології, щоб розблокувати ракетну шахту. Почніть з малого і працюйте над автоматизацією. Захищайтеся від місцевих мешканців, оскільки вони можуть не оцінити вашу присутність.
msg-intro-space-age=Ласкаво просимо до вільної гри у Factorio: Space Age. Ваше завдання - відправити міжзоряну космічну платформу. Вам потрібно буде досліджувати передові технології, щоб розблокувати ракетну шахту і відкрити інші планети. Почніть з малого, просувайтеся за допомогою автоматизації, створіть надійну базу для роботи та сягайте зірок. Захищайтеся від місцевих мешканців, адже вони можуть не зрадіти вашій присутності.

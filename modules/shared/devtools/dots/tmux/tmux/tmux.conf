set -g mouse on
set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:RGB"
set -g default-shell /etc/profiles/per-user/smissingham/bin/nu
set -g extended-keys on
#set -gu default-command # https://discourse.nixos.org/t/tmux-use-bash-instead-defined-zsh-in-home-manager/54763/3

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n S-Enter send-keys S-Enter

#--------- Window & Pane ---------#
set -g base-index 1
setw -g pane-base-index 1

# Resize panes intelligently
bind Space select-layout tiled
bind = select-layout even-horizontal
bind | select-layout even-vertical

# Key bindings for pane splitting using Ctrl+HJKL
bind C-h split-window -h -c "#{pane_current_path}" -b
bind C-l split-window -h -c "#{pane_current_path}"
bind C-j split-window -v -c "#{pane_current_path}"
bind C-k split-window -v -c "#{pane_current_path}" -b

# Pane moving (swap positions)
bind H swap-pane -s '{left-of}'
bind L swap-pane -s '{right-of}'
bind J swap-pane -s '{down-of}'
bind K swap-pane -s '{up-of}'

# Pane resizing
bind -r h resize-pane -L
bind -r l resize-pane -R
bind -r j resize-pane -D
bind -r k resize-pane -U

# ----- Status bar styling ----- #
set -g status on
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 150
set -g status-style bg=default,fg=white
set -g status-position top

# ----- Pane styling ----- #
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

#---------- TPM Plugins ----------#
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

#---------- TMUX Navigator Improvements ----------#
# Configure vim-tmux-navigator to use C-c for clear screen instead of C-l
set -g @vim_navigator_prefix_mapping_clear_screen 'C-c'
# Change vim-tmux-navigator down mapping from C-j to avoid conflict with Shift+Enter
#set -g @vim_navigator_mapping_down 'C-Down'

#--------- Session Hopping ---------#
bind-key "S" run-shell "sesh_browser"
bind-key "Q" kill-session

# ----- Catppuccin ----- #
# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #(echo '#{p0:pane_current_path}' | rev | cut -d'/' -f-2 | rev)"
set -g @catppuccin_window_current_text " #(echo '#{p0:pane_current_path}' | rev | cut -d'/' -f-2 | rev)"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

setenv -g TMUX_PLUGIN_MANAGER_PATH "$XDG_CONFIG_HOME/tmux/plugins"

# Run the plugin installation script
run-shell '$XDG_CONFIG_HOME/tmux/scripts/install_plugins.sh'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'


